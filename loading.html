<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Processing Order</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant:wght@500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: #0f0f0f;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #eae6df;
        font-family: "Cormorant", serif;
      }

      .lux-progress-container {
        width: 90%;
        max-width: 420px;
        text-align: center;
      }

      .lux-progress-bar {
        height: 4px;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.08);
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        margin-bottom: 1rem;
      }

      .lux-progress-bar::before {
        content: "";
        position: absolute;
        height: 100%;
        width: 40%;
        background: linear-gradient(90deg, gold, #fceabb);
        animation: loading 2s ease-in-out infinite;
        border-radius: 10px;
      }

      @keyframes loading {
        0% {
          left: -40%;
        }
        50% {
          left: 30%;
          width: 60%;
        }
        100% {
          left: 100%;
          width: 40%;
        }
      }

      .lux-progress-text {
        font-size: 1.1rem;
        font-weight: 500;
        letter-spacing: 0.5px;
        min-height: 1.2em;
      }
    </style>
  </head>
  <body>
    <div class="lux-progress-container">
      <div class="lux-progress-bar"></div>
      <div class="lux-progress-text" id="luxText">
        Tailoring elegance to your order…
      </div>
    </div>

    <script>
      const messages = [
        "Polishing the final touch…",
        "Almost ready — perfection takes time.",
      ];

      let index = 0;
      const textElement = document.getElementById("luxText");

      setInterval(() => {
        textElement.textContent = messages[index];
        index = (index + 1) % messages.length;
      }, 3000);
    </script>
  </body>
</html>
